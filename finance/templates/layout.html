<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>
       {% block title %}{% endblock %} 
    </title>
</head>
<body>
    {% block header %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light ps-4 ">
        <a class="navbar-brand red-colored big-logo"href="/">
            Finance $
        </a>
        <button class="navbar-toggler" type="button"data-bs-toggle="collapse"data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class="navbar-nav mid-size">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/quote">Quote</a>
                <a class="nav-item nav-link" href="/buy">Buy</a>
                <a class="nav-item nav-link" href="/sell">Sell</a>
                <a class="nav-item nav-link" href="/history">History</a>
                <!-- Example single danger button -->
                <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/addcash">Add Cash</a>
                <a class="dropdown-item" href="/changepasswd">Change Password</a>
                </div>
                </div>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    {% endblock %}
    {% block message %}{% endblock %}
    <div class="body-content">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
